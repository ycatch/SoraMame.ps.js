<h1>SoraMame Script(そら豆スクリプト) - 日本語っぽいプログラミング言語</h1>
日本語っぽいコードを、プログラミング言語Processing.jsに変換して実行します(SoraMame.ps.js)。

//古典的なスペースワーププログラム
//Copyright 2012 Yutaka Kachi
//MIT License

@速度は実数型 = 0.01
@星数は整数型 = 200

@星0は星型[] = 新しい星型[@星数]

---初期設定する{
	{幅:300, 高さ:300}のサイズ
	{ミリ秒:20}のコマ数

	{開始:@iは整数型 = 0, 条件:@i < @星数, 変化:@i+=1}のくりかえし{
		@星0[@i] = 新しい星型
	}
}

---くり返し描画する{
	{色:0}の背景色

	{開始:@iは整数型 = 0, 条件:@i < @星数, 変化:@i+=1}のくりかえし{
		@xxは実数 = @星0[@i]の@x * @幅 / 2 + (@幅 - @マウスx)
		@yyは実数 = @星0[@i]の@y * @高さ / 2 + (@高さ - @マウスy)
		{x:@xx, y:@yy}に{幅:5, 高さ:5}のマル

		@星0[@i]を移動する
	}
}

===星型{

	@角度は実数型	//星の角度(極座標)
	@距離は実数型	//星の距離(極座標)

	@経過時間は整数型	//生成してからの時間
	@xは実数型	//星の現在位置x
	@yは実数型	//星の現在位置y

//コンストラクタ
+++星型{
	初期化する
    }

---移動する{
	@経過時間 += @速度
	@表示距離は実数 = @経過時間 / @距離

	@x = @表示距離 * {角度:@角度}でCos
	@y = @表示距離 * {角度:@角度}でSin

	もし{条件:@経過時間 > 1}ならば{
		初期化する
	}
    }

---初期化する{
	@角度 = {上限:@TWO_PI}の乱数
	@距離 = {上限:1}の乱数
	@経過時間 = {上限:0.8}の乱数
    }
}

  var retval = sora.yylex();

}

}
