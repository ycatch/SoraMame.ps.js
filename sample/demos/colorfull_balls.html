//複数のカラフルなボールのアニメーション

@個数は整数型 = 50
@ボールはボール型[] = 新しいボール型[@個数]

---初期設定する{
  {幅:300, 高さ:300}のサイズ
  {指定:$HSB, 範囲:255}の色モード
  {色:255}の背景色
  輪郭なし
  {開始:@iは整数型 = 0 , 条件:@i <= @個数 ,更新:@i+=1}のくりかえし{
      @ボール[@i] = 新しいボール型
  }
}

---くり返し描画する{
  フェードアウト
  {開始:@iは整数型 = 0 , 条件:@i <= @個数 ,変化:@i += 1}のくりかえし{
    @ボール[@i]、移動する
    {色相:(@i * 255 / @個数), 彩度:255, 明度:255, 透明:100}の塗りつぶし色
    @ボール[@i]、描く
  }
}

---フェードアウト{
  輪郭なし
  {色:255, 透明:95}の塗りつぶし色
  {x:0, y:0, 幅:@幅, 高さ:@高さ}のシカク
}

===ボール型{
   @位置xは実数型
   @位置yは実数型
   @増分xは実数型
   @増分yは実数型
   @方向xは実数型 = 1
   @方向yは実数型 = 1

+++ボール型{

   @位置x = {上限:@幅}の乱数
   @位置y = {上限:@高さ}の乱数
   @増分x = {下限:1, 上限:3}の乱数 * 2
   @増分y = {下限:1, 上限:3}の乱数 * 2
   }

---移動する{
    @位置x += @増分x * @方向x
    もし{条件:@位置x >= @幅 || @位置x <= 0}ならば{
　　　@方向x *= -1
　  }

    @位置y += @増分y * @方向y
    もし{条件:@位置y >= @高さ || @位置y <= 0}ならば{
　　　@方向y *= -1
　  }
   }

---描く{
    {x:@位置x, y:@位置y}に{幅:20, 高さ:20}のマル
   }
}

function soramame_lex(){
  var Esource = document.getElementById("source");
  sora = new soramame(Esource.value);

  var type;
  var retval;
  var i = 0;
  while(retval = yylex()){
    switch(retval){
	case COMMENT:
      type = "COMMENT";
      break;
    case NUMBER:
      type = "NUMBER";
      break;
    case STRING:
      type = "STRING";
      break;
	case DEF_FUNC:
      type = "DEF_FUNC";
      break;
	case DEF_CLASS:
      type = "DEF_CLASS";
      break;
	case DEF_CLASS_INIT:
      type = "DEF_CLASS_INIT";
      break;
	case IF:
      type = "IF";
      break;
	case THEN:
      type = "THEN";
      break;
	case ELSE:
      type = "ELSE";
      break;
	case LOOP:
      type = "LOOP";
      break;
	case NEW:
      type = "NEW";
      break;
	case JOSI:
      type = "JOSI";
      break;
	case JOSI_HA:
      type = "JOSI_HA";
      break;
	case JOSI_NO:
      type = "JOSI_NO";
      break;
	case JOSI_WO:
      type = "JOSI_WO";
      break;
    case WORD:
      type = "WORD";
      break;
    default:
      type = retval;
      break;
    }
    sora.debug(type+": "+yylval);
    if(i++ > 1000){
      break;
    }
  }
}


function yylex(){
  var retval = sora.yylex();
  yylval = sora.yylval;
  return retval;
}


function yyerror(str){
  sora.debug(str);
}

function soramame_parse(){
  var Esource = document.getElementById("source");
  sora = new soramame(Esource.value);
  var script = yyparse();
  sora.debug(script);
}
