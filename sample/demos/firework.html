//簡易パーティクル - 花火
//マウスの位置にあわせて、ボールの方向を変える

@個数は整数型 = 300
@ボール管理は配列リスト型 = 新しい配列リスト型

---初期設定する{
  {幅:300, 高さ:300}のサイズ
  {指定:$HSB, 範囲:255}の色モード
  //{秒当たり:24}のコマ数
  輪郭なし
}

---くり返し描画する{
  フェードアウト
  もし{条件:@ボール管理、サイズ <= @個数}ならば{
    @ボール管理、{新規:新しいボール型}を足す
  }

  {開始:@iは整数型 = @ボール管理、サイズ - 1 , 条件:@i > 0  ,更新:@i -=1}のくりかえし{
    @ボール１はボール型 = @ボール管理、{番号:@i}を取りだし
    @ボール１、移動する
    @ボール１、描く
   }
}

---フェードアウト{
  輪郭なし
  {色:0, 透明:40}の塗りつぶし色
  {x:0, y:0, 幅:@幅, 高さ:@高さ}のシカク
}

//ボール型の定義
===ボール型{
	@xは実数型
	@yは実数型
	@vxは実数型
	@vyは実数型
	@タイムは整数型

	+++ボール型{
		初期化する
		}

	---移動する{
		@x += @vx
		@y += @vy
		@vy += 0.01
		@タイム += 1

		もし{条件:@y > @高さ}ならば{
			初期化する
		}
	}
			
	---描く{
		{H:(@タイム / 2 + 5), S:255 - @タイム*2, B:255, T:255 - @タイム}の塗りつぶし色
		{x:@x, y:@y}に{幅:10, 高さ:10}のマル
	}
	
	---初期化する{
		@x = @幅 / 2
		@y = 200
		@vx = {下限：-0.3, 上限:0.3}の乱数 * 2 + ((@マウスx - @幅/2) / @幅)
		@vy = ({上限：1.5}の乱数 + 0.3) * -1
		@タイム = 0
	}
}

function soramame_lex(){
  var Esource = document.getElementById("source");
  sora = new soramame(Esource.value);

  var type;
  var retval;
  var i = 0;
  while(retval = yylex()){
    switch(retval){
	case COMMENT:
      type = "COMMENT";
      break;
    case NUMBER:
      type = "NUMBER";
      break;
    case STRING:
      type = "STRING";
      break;
	case DEF_FUNC:
      type = "DEF_FUNC";
      break;
	case DEF_CLASS:
      type = "DEF_CLASS";
      break;
	case DEF_CLASS_INIT:
      type = "DEF_CLASS_INIT";
      break;
	case IF:
      type = "IF";
      break;
	case THEN:
      type = "THEN";
      break;
	case ELSE:
      type = "ELSE";
      break;
	case LOOP:
      type = "LOOP";
      break;
	case NEW:
      type = "NEW";
      break;
	case RET:
      type = "RET";
      break;
	case JOSI:
      type = "JOSI";
      break;
	case JOSI_HA:
      type = "JOSI_HA";
      break;
	/* case JOSI_NO:
      type = "JOSI_NO";
      break; */
	/* case JOSI_WO:
      type = "JOSI_WO";
      break; */
    case WORD:
      type = "WORD";
      break;
    default:
      type = retval;
      break;
    }
    sora.debug(type+": "+yylval);
    if(i++ > 1000){
      break;
    }
  }
}


function yylex(){
  var retval = sora.yylex();
  yylval = sora.yylval;
  return retval;
}


function yyerror(str){
  sora.debug(str);
}

function soramame_parse(){
  var Esource = document.getElementById("source");
  sora = new soramame(Esource.value);
  var script = yyparse();
  sora.debug(script);
}
