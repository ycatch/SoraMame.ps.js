// オービット：マウスの位置にあわせて、マルが周回する
// Port from hakim's "Trail Fader"
// http://hakim.se/experiments/

@個数は整数型 = 10
@ボール管理は配列リスト型 = 新しい配列リスト型

---初期設定する{
	{幅:300, 高さ:300}のサイズ
	{指定:$HSB, 範囲:255}の色モード
	輪郭なし
	{開始:@iは整数型 = @個数 , 条件:@i >= 0  ,更新:@i -=1}のくりかえし{
		@ボール１はボール型　 = 新しい{番号:@i}のボール型
		@ボール管理、{新規:@ボール１}を足す
	}
}

---くり返し描画する{
  フェードアウト

  {開始:@iは整数型 = @個数 , 条件:@i >= 0  ,更新:@i -=1}のくりかえし{
    @ボール１はボール型 = @ボール管理、{番号:@i}を取りだし
    @ボール１、移動する
    @ボール１、描く
   }
}

---フェードアウト{
  輪郭なし
  {色:0, 透明:10}の塗りつぶし色
  {x:0, y:0, 幅:@幅, 高さ:@高さ}のシカク
}

//ボール型の定義
===ボール型{
	@番号は整数型
	@xは実数型
	@yは実数型
	@半径は実数型
	@vyは実数型
	@vlは実数型
	@カラーは整数型
	@ボールサイズは整数型
	@角度は整数型
	@角速度は実数型
	@追従度は実数型

	+++{id: @idは整数型}のボール型{
		@番号 = @id
		@x = @マウスX
		@y = @マウスy
		@半径 = {上限:1}の乱数 * 30 + 30
		@カラー =  255 / @個数 * @番号
		@ボールサイズ = {上限:4}の乱数 + 3
		@角度 = {上限:$TWO_PI}の乱数
		@角速度 = $TWO_PI /({上限:8}の乱数 * 10 + 100)
		@追従度 = {上限:0.02}の乱数 +0.03
	}

	---移動する{
		@x += (@マウスX - @x) * @追従度
		@y += (@マウスy - @y) * @追従度
		@角度 += @角速度
		もし{条件:@角度 > $TWO_PI}ならば{
			@角度 = 0
		}
	}
			
	---描く{
		{H:@カラー, S:255, B:255, T:255}の塗りつぶし色
		座標覚える
		{x:@x, y:@y}に座標移動する
		{角度:(@角度)}で回転する
		{x:0, y:@半径}に{幅:@ボールサイズ, 高さ:@ボールサイズ}のマル
		座標もどす
	}
}

function soramame_lex(){
  var Esource = document.getElementById("source");
  sora = new soramame(Esource.value);

  var type;
  var retval;
  var i = 0;
  while(retval = yylex()){
    switch(retval){
	case COMMENT:
      type = "COMMENT";
      break;
    case NUMBER:
      type = "NUMBER";
      break;
    case STRING:
      type = "STRING";
      break;
	case DEF_FUNC:
      type = "DEF_FUNC";
      break;
	case DEF_CLASS:
      type = "DEF_CLASS";
      break;
	case DEF_CLASS_INIT:
      type = "DEF_CLASS_INIT";
      break;
	case IF:
      type = "IF";
      break;
	case THEN:
      type = "THEN";
      break;
	case ELSE:
      type = "ELSE";
      break;
	case LOOP:
      type = "LOOP";
      break;
	case NEW:
      type = "NEW";
      break;
	case JOSI:
      type = "JOSI";
      break;
	case JOSI_HA:
      type = "JOSI_HA";
      break;
	case JOSI_NO:
      type = "JOSI_NO";
      break;
	case JOSI_WO:
      type = "JOSI_WO";
      break;
    case WORD:
      type = "WORD";
      break;
    default:
      type = retval;
      break;
    }
    sora.debug(type+": "+yylval);
    if(i++ > 1000){
      break;
    }
  }
}


function yylex(){
  var retval = sora.yylex();
  yylval = sora.yylval;
  return retval;
}


function yyerror(str){
  sora.debug(str);
}

function soramame_parse(){
  var Esource = document.getElementById("source");
  sora = new soramame(Esource.value);
  var script = yyparse();
  sora.debug(script);
}
