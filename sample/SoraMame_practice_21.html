function soramame_lex(){
  var Esource = document.getElementById("source");
  sora = new soramame(Esource.value);

  var type;
  var retval;
  var i = 0;
  while(retval = yylex()){
    switch(retval){
	case COMMENT:
      type = "COMMENT";
      break;
    case NUMBER:
      type = "NUMBER";
      break;
    case STRING:
      type = "STRING";
      break;
	case DEF_FUNC:
      type = "DEF_FUNC";
      break;
	case DEF_CLASS:
      type = "DEF_CLASS";
      break;
	case DEF_CLASS_INIT:
      type = "DEF_CLASS_INIT";
      break;
	case IF:
      type = "IF";
      break;
	case THEN:
      type = "THEN";
      break;
	case ELSE:
      type = "ELSE";
      break;
	case LOOP:
      type = "LOOP";
      break;
	case NEW:
      type = "NEW";
      break;
	case JOSI:
      type = "JOSI";
      break;
	case JOSI_HA:
      type = "JOSI_HA";
      break;
	case JOSI_NO:
      type = "JOSI_NO";
      break;
	case JOSI_WO:
      type = "JOSI_WO";
      break;
    case WORD:
      type = "WORD";
      break;
    default:
      type = retval;
      break;
    }
    sora.debug(type+": "+yylval);

      break;
    }
  }
}


function yylex(){
  var retval = sora.yylex();
  yylval = sora.yylval;
  return retval;
}


function yyerror(str){
  sora.debug(str);
}

function soramame_parse(){
  var Esource = document.getElementById("source");
  sora = new soramame(Esource.value);
  var script = yyparse();
  sora.debug(script);
 
}

//テキストファイルを読み込む
function file_open() {
	var fileData = document.getElementById("myFile").files[0];	
	var reader = new FileReader();
	reader.onload = function(evt){
		document.getElementById("source").innerHTML = evt.target.result; // 内容をページ上に表示         
	}
	reader.readAsText(fileData, "utf-8"); // 文字コードをUTF-8として読み込む
}

//テキストファイルを保存する
window.onload = function() {
	document.getElementById("download-link").addEventListener("click", function(){
		var value = document.getElementById("source").innerHTML;
		var href = "data:application/octet-stream," + encodeURIComponent(value);
		this.setAttribute("href", href);
	}, false);
}
