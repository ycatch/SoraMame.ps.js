<h1>日本語っぽいプログラミング言語：SoraMame Script(そら豆スクリプト)</h1>
入力した日本語っぽいコードを、ビジュアルデザイン用のプログラミング言語Processing.jsに変換して実行します(SoraMame.ps.js)。
<hr />
<textarea id="source" cols="80" rows="20">
「こんにちは、世界！」と表示。

リンゴの値段は300円
リンゴの個数は5個
ミカンの値段は250円
ミカンの個数は4個
消費税率は1.05

（リンゴの値段×リンゴの個数＋ミカンの値段×ミカンの個数）×消費税率を表示。
</textarea><br />
<input type="button" value="実行" onclick="nadesico_exec()" />
<input type="button" value="字句解析" onclick="nadesico_parse()" />
<h2>結果</h2>
<pre id="screen"></pre>
</body>
